apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-deployment
  namespace: payetonkawa-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
      - name: auth-container
        image: registry.germainleignel.com/paye-ton-kawa/auth:latest
        ports:
        - containerPort: 8081
        envFrom:
        - secretRef:
            name: auth-secrets
        env:
        - name: ENV
          value: "production"
        - name: DB_HOST
          value: "postgres-auth-service.payetonkawa-prod.svc.cluster.local"
        - name: KAFKA_HOST
          value: "kafka.payetonkawa-prod.svc.cluster.local:9092"
        - name: GIN_MODE
          value: "release"
        - name: KAFKA_USERNAME
          valueFrom:
            secretKeyRef:
              name: auth-secrets
              key: KAFKA_USERNAME
        - name: KAFKA_PASSWORD
          valueFrom:
            secretKeyRef:
              name: kafka-user-passwords
              key: client-passwords
        resources:
          limits:
            cpu: "1"
            memory: "512Mi"
          requests:
            cpu: "100m"
            memory: "256Mi"